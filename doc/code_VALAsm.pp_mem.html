<body>
<code class="code"><span class="keyword">let</span>&nbsp;pp_mem&nbsp;r&nbsp;=&nbsp;<br>
&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;n&nbsp;=&nbsp;<span class="constructor">Array</span>.length&nbsp;r&nbsp;<span class="keyword">in</span>&nbsp;<br>
&nbsp;&nbsp;<span class="keyword">for</span>&nbsp;i=0&nbsp;<span class="keyword">to</span>&nbsp;(n-1)&nbsp;<span class="keyword">do</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">if</span>(i&nbsp;<span class="keyword">mod</span>&nbsp;8&nbsp;==&nbsp;0&nbsp;<span class="keywordsign">&amp;&amp;</span>&nbsp;not&nbsp;(i&nbsp;=&nbsp;0))&nbsp;<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">then</span>&nbsp;printf&nbsp;<span class="string">"\n"</span>;<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">if</span>(i&nbsp;<span class="keyword">mod</span>&nbsp;4&nbsp;==&nbsp;0)&nbsp;<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">then</span>&nbsp;printf&nbsp;<span class="string">"M%d=%d\t"</span>&nbsp;i&nbsp;r.(i)<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">else</span>&nbsp;printf&nbsp;<span class="string">"%d\t"</span>&nbsp;r.(i)<br>
&nbsp;&nbsp;<span class="keyword">done</span>;&nbsp;<br>
&nbsp;&nbsp;printf&nbsp;<span class="string">"\n"</span></code></body></html>
